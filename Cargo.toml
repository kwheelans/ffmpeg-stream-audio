[package]
name = "ffmpeg-stream-audio"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.20", features = ["derive"] }
serde = { version = "1", features = ["default", "derive"] }
thiserror = "2"
tokio = { version = "1", features = ["rt", "process"] }
toml = { version = "0.8", features = ["parse"] }
typetag = "0.2.18"


[profile.release]
lto = true
codegen-units = 1
